<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de VS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="container">
        <h1 class="title">Calculadora de VS</h1>
        <p class="info_text">
            As notas devem ser informadas na notação com números decimais, considerando valores de 0 a 10.
            <br><br>
            Exemplo: <span class="note">3.6</span> <span class="note">5.6</span> <span class="note">8.3</span>
        </p>
        <section class="fields">
            <div class="col">
                <input class="regular-note" type="number" placeholder="Nota P1">
                <input class="regular-note" type="number" placeholder="Nota P2">
                <span class="fields-separator">OU</span>
                <input class="rs" type="number" placeholder="Nota RS1">
            </div>
            <div class="col">
                <input class="regular-note" type="number" placeholder="Nota P3">
                <input class="regular-note" type="number" placeholder="Nota P4">
                <span class="fields-separator">OU</span>
                <input class="rs" type="number" placeholder="Nota RS2">
            </div>
        </section>
        <button id="calculate">Calcular</button>
    </article>

    <script src="script.js"></script>
</body>

</html>
